server:
  port: ${SERVER_PORT:8080}

agno:
  base-url: ${AGNO_BASE_URL}

telegram:
  webhook-secret: ${TELEGRAM_WEBHOOK_SECRET}
  bot-token: ${TELEGRAM_BOT_TOKEN}
  api-base: ${TELEGRAM_API_BASE}
  test-chat-id: ${TELEGRAM_TEST_CHAT_ID}
  polling:
    enabled: true
    interval: 30

springdotenv:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
